# ~/.config/alacritty/alacritty.yml

window:
  opacity: 0.90
  decorations: none
  dynamic_padding: false
  padding:
    x: 20
    y: 20
    blur: true  # Only works with picom blur support

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  size: 12.0

scrolling:
  history: 5000
  multiplier: 3

cursor:
  style:
    shape: Beam
    blinking: On

colors:
  primary:
    background: '0x1f1e1c'   # Dark warm background (keeps focus on content)
    foreground: '0xebdbb2'   # Classic Gruvbox light cream

  normal:
    black:   '0x282828'  # True Gruvbox base dark
    red:     '0xcc241d'  # Muted red (editorial highlight)
    green:   '0x98971a'  # Olive green
    yellow:  '0xd79921'  # Mustard yellow
    blue:    '0x458588'  # Desaturated blue
    magenta: '0xb16286'  # Dusty magenta
    cyan:    '0x689d6a'  # Sage cyan
    white:   '0xebdbb2'  # Gruvbox foreground

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xfbf1c7'

env:
  TERM: xterm-256color
