# ~/.config/alacritty/alacritty.yml

window:
  opacity: 0.90
  decorations: none
  dynamic_padding: false
  padding:
    x: 10
    y: 10
    blur: true  # Only works with picom blur support

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  size: 12.0

scrolling:
  history: 5000
  multiplier: 3

cursor:
  style:
    shape: Beam
    blinking: On

colors:
  primary:
    background: '0x1f1e1c'   # Very dark brown/gray
    foreground: '0xe0dacd'   # Light cream

  normal:
    black:   '0x1e1d1b'
    red:     '0xaa5e3f'  # Muted rust (matches earthy reds)
    green:   '0x7a9f4b'  # Olive green
    yellow:  '0xc9b36d'  # Dusty gold
    blue:    '0x6a88b2'  # Muted blue (sky tones)
    magenta: '0x9c6f89'  # Dusty rose
    cyan:    '0x84a7a1'  # Soft teal
    white:   '0xe0dacd'

  bright:
    black:   '0x3a3936'
    red:     '0xd77a61'
    green:   '0xa4bc74'
    yellow:  '0xe4c985'
    blue:    '0x93aac8'
    magenta: '0xc9a1b7'
    cyan:    '0xa6ccc8'
    white:   '0xf5f2ed'

