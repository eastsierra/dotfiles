# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-save-interval '1'   # auto-save every 1 minute
# set -g @continuum-restore 'on'         # auto-restore tmux sessions on start

set -g base-index 1
set -g pane-base-index 1

set -g default-terminal "${TERM}"
set -as terminal-overrides ",*:RGB"

set -g escape-time 0
set -g mouse on
set -g history-limit 10000 
set -g repeat-time 1000
set -g renumber-windows on

# Status line
set -g status on
set -g status-bg 'default'
set -g status-fg '#AAAAAA'
set -g status-interval 60
set -g status-justify centre
set -g status-style bg='#101010',fg='#AAAAAA'

# Status content
set -g status-left "#[fg=#AAAAAA]#S "
set -g status-right "#[fg=#AAAAAA]#(date '+%I:%M %p')"

# Windows
set -g window-status-format " #[fg=#555555]#W "
set -g window-status-current-format " #[fg=#DDDDDD,bold]#W "

# Pane borders
set -g pane-border-style fg='#444444'
set -g pane-active-border-style fg='#AAAAAA'

set -g mode-style bg='default',fg='#708090',bold
set -g message-style bg='default',fg='#AAAAAA'
set -g message-command-style bg='default',fg='#AAAAAA'

set -g clock-mode-style 12
set -g clock-mode-colour '#AAAAAA'

set -g status-left-length 20
set -g status-right-length 100

run '~/.tmux/plugins/tpm/tpm'
